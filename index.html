<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Test</title>
    <link rel="stylesheet" type="text/css" href ="assets/CSS/style.css">
</head>
<body>
<header><a href="javascript: highscoreLink()">checkout the Highscore</a>
    <nav class="timer">time:<span id="time">45</span></nav>
</header>
    <div class="center" id = "start">
        <h1>take the Javascript quiz</h1>
        <p>find out how you compare to your freinds</p>
        <button id = startGame>start game!</button>
    </div>
    <div class="center" id="game">
    </div>
    <div class="center" id="highscoreInput">
        <h2>your highscore was: <span id="score"></span></h2>
        <h2>enter your name<h2>
        <form>
            <input type="text" id="name">
            <button type="submit" id="submitBtn" >Submit</button>
        </form>
    </div>
    <div class="center" id="highscore">
        <h1>Highscores</h1>
        <p id="scores"></p>
        <button id="restart">Play Again</button>
        <button id="clear">clear</button>
    </div>
    <div id="response"></div>
    <script src="assets/JS/logic.js"></script>
</body>
</html>
